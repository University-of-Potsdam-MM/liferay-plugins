security-manager-files-read=${java.io.tmpdir}${file.separator}-,${liferay.web.portal.dir}${file.separator}html${file.separator}taglib${file.separator}-,${liferay.web.portal.dir}${file.separator}html${file.separator}themes${file.separator}-

security-manager-files-write=${java.io.tmpdir}${file.separator}-
