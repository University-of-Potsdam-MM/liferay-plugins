name=Upcoming Events
module-group-id=liferay-ee
module-incremental-version=1
tags=
short-description=
change-log=
page-url=http://www.neurones-cie.com/
author=Neurones Technologies SA.
licenses=CE
liferay-versions=6.2.0+,6.2.10+

portal-dependency-jars=\
    jstl-api.jar,\
    jstl-impl.jar

portal-dependency-tlds=\
    c.tld

security-manager-enabled=true

security-manager-hook-language-properties-locales=en,de,es,fr,hu,pt

security-manager-get-bean-property=com.liferay.portal.util.PortalUtil,com.liferay.portal.kernel.util.FastDateFormatFactoryUtil,com.liferay.portal.kernel.util.DateFormatFactoryUtil,com.liferay.portal.kernel.util.DateUtil,com.liferay.portal.kernel.util.TimeZoneUtil,com.liferay.portal.kernel.util.CalendarFactoryUtil,com.liferay.portal.kernel.language.LanguageUtil,com.liferay.portal.kernel.cache.key.CacheKeyGeneratorUtil,com.liferay.portal.kernel.deploy.hot.HotDeployUtil,com.liferay.portal.kernel.util.PropsUtil,com.liferay.portal.kernel.servlet.DirectRequestDispatcherFactoryUtil,com.liferay.portal.kernel.servlet.DirectServletRegistryUtil,com.liferay.portal.kernel.configuration.ConfigurationFactoryUtil,com.liferay.portlet.PortletPreferencesFactoryUtil,com.liferay.portal.kernel.dao.orm.EntityCacheUtil,com.liferay.portal.kernel.cache.CacheRegistryUtil,com.liferay.portal.kernel.dao.shard.ShardUtil,com.liferay.portal.kernel.staging.LayoutStagingUtil,com.liferay.portal.kernel.dao.db.DBFactoryUtil,com.liferay.portal.kernel.dao.orm.FinderCacheUtil,com.liferay.portal.security.auth.AuthTokenUtil,com.liferay.portal.kernel.util.HttpUtil,com.liferay.portal.service.permission.PortletPermissionUtil,com.liferay.portal.kernel.util.HtmlUtil,com.liferay.portal.kernel.util.LocaleUtil

